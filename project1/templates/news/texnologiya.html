{% extends 'news/base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center text-success"><strong>Texnologiya yangiliklari</strong></h1> <br>

            {% for new in technology_news %}
                    <div class="big-box" style="display: flex; align-items: center; justify-content: space-around; background-color: #d8dee9    ">
                        <div class="item1" style="width: 40%">
                            <a href="{{ new.get_absolute_url }}" style="display: inline-block">
                                <img style="width: 30%" src="{{ new.image.url }}" alt="404">
                            </a>
                        </div>
                        <div class="item2" style="width: 60%">
                            <h4 style="font-family: sans-serif">
                                {{ new.title }}
                            </h4>
                        </div>
                    </div>
                <br>
            {% endfor %}
{% endblock content %}
